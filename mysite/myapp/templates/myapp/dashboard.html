{% extends "myapp/base.html" %} {% block body %}
<div class="flex justify-between">
  <div
    class="text-xl inline-flex items-center px-5 py-2.5 ml-10 mt-4 sm:mt-6 text-sm font-medium text-center"
  >
    My Products
  </div>
  <div>
    <a
      href="{% url 'addProduct' %}"
      class="inline-flex items-center px-5 py-2.5 ml-20 mt-4 mr-20 sm:mt-6 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800"
      >Add Product</a
    >
  </div>
</div>
<div class="products-container p-10 m-5">
  {% for product in products %}
  <div class="flex shadow m-5 p-2 justify-between">
    <div class="flex w-1/4">
      <img class="h-20 w-20" src="{{ product.file.url }}" alt="product image" />
      <div class="ml-4">
        <a href="{% url 'editProduct' product.id %}">
        <div class="opacity-0 hover:opacity-100 bg-grey-400 duration-300 ">Edit Product</div>
        </a>
        <div class="font-semibold">{{ product.name }}</div>
        <div class="font-medium text-green-400">${{ product.price }}</div>
      </div>
    </div>
    <div>
      <div class="text-2xl">$200</div>
      <div class="text-xs">Total Earnings</div>
    </div>
    <div>
      <div class="text-2xl">20</div>
      <div class="text-xs">Total Orders</div>
    </div>
    <div class="p-2">
      <div class="font-semibold text-yellow-400 text-2xl">4.8</div>
      <div class="text-xs">Rating</div>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock %}
