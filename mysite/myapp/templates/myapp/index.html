{% extends "myapp/base.html" %}

{% block body %}
<div class="prodcut-container flex">
{% for product in products %}
    <div class="relative m-10 flex w-full max-w-xs flex-col overflow-hidden rounded-lg border border-gray-100 bg-white shadow-md">
        <a class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl" href="#">
          <img class="object-cover" src="{{ product.file.url }}" alt="product image" />
        </a>
        <div class="mt-4 px-5 pb-5">
          <a href="#">
            <h5 class="text-xl tracking-tight text-slate-900">{{ product.name }}</h5>
          </a>
          <div class="mt-2 mb-5 flex items-center justify-between">
            <p>
              <span class="text-3xl font-bold text-slate-900">${{ product.price }}</span>
            </p>
            <div class="flex items-center">
              <span class="mr-2 ml-3 rounded bg-yellow-200 px-2.5 py-0.5 text-xs font-semibold">{{ product.desc }}</span>
            </div>
          </div>
          <a href="{% url 'detail' product.id %}" class="items-center justify-center rounded-md bg-slate-900 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
            View Details</a>
        </div>
      </div>
      
{% endfor %}
</div>
{% endblock %}
